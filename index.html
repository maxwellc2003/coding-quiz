<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <section class="instructions">
            <h1 class="page-title">Coding Quiz</h1>
            <p>Click the button below to begin!</p>
            <button class="btn" id="start-time">Begin</button>
        </section>
        <section class="timeLeft">
            <h1>Time Left:</h1>
            <h2 id="countdown"></h2>
        </section>
    </header>

    <main class="page-content">
        <section class="box">
            <ul id="prompt">
                <li id="question1">
                    <section class="question">
                        <h1>Question</h1>
                        <p id="question-prompt">Get ready to begin!</p>
                    </section>
                </li>
                <li id="question2">
                    <section class="question">
                        <h1>Option A:</h1>
                        <p id="option-a"></p>
                    </section>
                    <section>
                        <button type="button" class="button" id="button-a">Click Me!</button>
                    </section>
                </li>
                <li id="question3">
                    <section class="question">
                        <h1>Option B:</h1>
                        <p id="option-b"></p>
                    </section>
                    <section>
                        <button type="button" class="button" id="button-b">Click Me!</button>
                    </section>
                </li>
                <li id="question4">
                    <section class="question">
                        <h1>Option C:</h1>
                        <p id="option-c"></p>
                    </section>
                    <section>
                        <button type="button" class="button" id="button-c">Click Me!</button>
                    </section>
                </li>
                <li id="question5">
                    <section class="question">
                        <h1>Option D:</h1>
                        <p id="option-d"></p>
                    </section>
                    <section>
                        <button type="button" class="button" id="button-d">Click Me!</button>
                    </section>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        ♨Made By Max Colby 2022♨
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
